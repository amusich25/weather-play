<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2535654074.js"
      crossorigin="anonymous"
    ></script>

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
  <body>
    <div class="container">
        <div class="weatherapp">
          <div class="row">
            <div class="col-6">
              <h1 id= "city"></h1>
                <ul class="current-date">
                  <li id= "day">
                  </li>
                  <li id="date">
                  </li>
                  <li>
                    Last Updated: <span id="time"></span>
                  </li>
                </ul>
            </div>
              <div class="col-6">
                <form id="search-form">
                  <div class="search-bar">
                    <input 
                    type="search" 
                    id="city-input" 
                    name="name" 
                    class="type"
                    placeholder="Enter New Location"
                    size="30">
                    <button 
                    class = "changeloc" 
                    id = "changloc">
                    Search
                    </button>
                    <button 
                    class = "locbutton" 
                    id = "locbutton">
                    Current Location
                    </button>
                  </div>
                </form>
              </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix current-temperature">
                <img src="" alt="" class="float-left" 
                id= "current-weather-icon">
                </img>
                  <strong id="currenttemp">
                  </strong> 
                  <span class="units">
                    <a href="#" id ="fahrenheit-link" class="active">Â°F</a> | 
                    <a href="#" id ="celsius-link">Â°C</a>
                  </span>
              </div>
            </div>
            <div class="col-6">
              <div id ="info-breakdown">
                <p>
                Pressure: <span id = "pressure"></span> <br />
                Humidity: <span id = "humidity"></span>%<br />
                Wind Speed: <span id = "wind"></span> mph <br />
                </p>
              </div>
            </div>
          </div>
        <div class="d-flex justify-content-center">
          <div class="row" id="forecast">
        </div>
      </div>
    </div>
    <p id="opensource">
        <a href="https://github.com/amusich25/weather-app">Open Sourced</a> by Allison Musich
    </p>
</div>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
